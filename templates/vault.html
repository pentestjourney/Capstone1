{% extends 'base.html' %}
{% block title%}Home{% endblock %}

{%block content %}

<body>
    <h1>Add to Vault</h1>
    <form method="POST">
        {{ form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}

        <p>
            {{field.label}}
            {{field (class_="form-control")}}
        </p>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</body>

{%endblock%}
